<!DOCTYPE html>
<html>
<head>
<title>Word Evolution</title>
<!-- <link rel="stylesheet" href="static/css/bootstrap.css"> -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script src="static/js/d3.v3.min.js" charset="utf-8"></script>
<link href="static/css/sidebar.css" rel="stylesheet" />
<link href="static/css/chart.css" rel="stylesheet" type="text/css"  />
<link href="static/css/site.css" rel="stylesheet" type="text/css"  />
<link rel="stylesheet" href="static/css/d3.slider.css" />

</head>
<body>
  <nav class="navbar navbar-inverse">
  <div class="container-fluid">
      <a class="navbar-brand">Word Evolution</a>
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li class="active"><a>Home </a></li>
        <li class="active"><a href="spark.html">Sparklines </a></li>
      </ul>
    </div>
  </div>
</nav>
<div class="container-fluid">
    <div class="row col-lg-12">
        <div class="col-lg-3">
          <div class="row">
            <h3 class="center-text">Pick or Type a Word</h3>
            <div class="input-group">
              <input type="text" class="form-control" id="word-input" placeholder="Type word like gay, tape, etc" value="">
              <span class="input-group-btn">
                <button class="btn btn-info btn-group-justified" type="button" onclick="wordInput();">Show</button>
              </span>
            </div>
            <br>
          </div>
          <div class="row">
            <div class="wordCloud"></div>
          </div>
        </div>
        <div class="col-lg-9">
          <div class="row">
            <div class="col-lg-1">
              <span class="form-group">
                <button class="btn btn-info btn-group-justified" type="button" onclick="togglePlay();">
                <span id = "play-button" class="glyphicon glyphicon-play" aria-hidden="true"></button>
              </span>
            </div>
            <div class="col-lg-11">
              <div class="row">
                <div id="slider"></div>
              </div>
              <br>
              <br>
              <div class="row">
                <div id="eventWrap" class="event col-lg-4 bord">
                <table>
                  <tr>
                  <td>
                    <img id="image"  height="80px" width="80px" border="0"/>
                  </td>
                  <td>
                    <span id="txt"></span>
                  </td>
                  </tr>
                </table>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="cluster-plot"></div>
          </div>
        </div>
      </div>
</div>
 <script src="static/js/d3.slider.js"></script>
 <script src="static/js/d3.cloud.js"></script>
<script src="static/js/chart.js" charset="utf-8"></script>
<script src="static/js/site.js" charset="utf-8"></script>
</body>
</html>
